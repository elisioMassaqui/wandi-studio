<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/circleLogo.css">

</head>

<body class="mb-2 text-black">

        </button>
        <ul class="dropdown-menu dropdown-menu-dark">

            type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Agradecemos a sua escolha</h5>

          <div class="offcanvas-body">

    </div>

      <div class="sidebar box">
        <div class="dentro-sidebar">
          <div>
            <button type="button" class="btn btn-primary">V</button>
          </div>
          <p></p>
          <div>
            <button typse="button" class="btn btn-success">E</button>
          </div>
          <p></p>
          <div>
            <button typse="button" class="btn btn-danger">B</button>
          </div>
          <p></p>

            <div class="offcanvas offcanvas-bottom bg-dark" tabindex="-1" id="offcanvasBottom"
              aria-labelledby="offcanvasBottomLabel">
              <div class="offcanvas-header">
                <div class="spinner-grow text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <h5 class="text-white">Console</h5>

              </div>
              <div class="offcanvas-body small">
                <div class="console">
                  Sáida de tudoooo
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="main-content">
        <!-- Conteúdo principal aqui -->
        <div class="editor">
          <div class="monaco-editor">

          </div>
        </div>
